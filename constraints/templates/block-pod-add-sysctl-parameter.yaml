{{ if .Values.enableK8sBlockPodAddSysctlParameter }}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockPodAddSysctlParameter
metadata:
  name: k8s-block-pod-add-sysctl-parameter
  labels:
    app.kubernetes.io/name: kubernetes-opa-library
    app.kubernetes.io/created-by: ssbostan
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    excludedNamespaces:
{{ toYaml .Values.excludedNamespaces | indent 6 }}
{{ end }}
